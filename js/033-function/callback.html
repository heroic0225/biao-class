<script>
    function buy(money,success,fail) {
        if (money > 0) {
            console.log('我要买东西');
            if (success) {
                success();
            }
        } else {
            console.log('你下单失败了');
            if (fail) {
                fail();
            }
        }
    }
    function gameOrder() {
        console.log('你买了游戏单，无需实体发货');
    }
    function foodOrder() {
        console.log('您买了新鲜食物，注意保质期');
    }
    function fail() {
        console.log('购买失败');
    }

    buy(1000,gameOrder);
    buy(-1,foodOrder,fail);
</script>
